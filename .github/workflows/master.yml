name: Build and Deploy
on: 
  push:
      branches:
        - master
jobs:
  build-and-deploy:
    env: 
      CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build ğŸ”§ # This example project is built using Yarn and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn install
          yarn run crowdin:sync
          yarn run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY}}
          git-config-name: ${{ secrets.GIT_NAME }}
          git-config-email: ${{ secrets.GIT_EMAIL }}
          repository-name: casdoor/casdoor.github.io
          branch: master # The deploy branch.
          folder: build # The deploy folder.